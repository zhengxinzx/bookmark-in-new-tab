<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks Demo</title>
  <style>
    body { margin: 0; padding: 0; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    // Mock Chrome API for testing
    window.chrome = {
      bookmarks: {
        getTree: (callback) => {
          callback([{
            id: '0',
            title: 'Bookmarks Bar',
            children: [
              {
                id: '1',
                title: 'Work',
                children: [
                  { id: '10', title: 'GitHub', url: 'https://github.com' },
                  { id: '11', title: 'Stack Overflow', url: 'https://stackoverflow.com' },
                  { id: '12', title: 'MDN Web Docs', url: 'https://developer.mozilla.org' }
                ]
              },
              {
                id: '2',
                title: 'News',
                children: [
                  { id: '20', title: 'Hacker News', url: 'https://news.ycombinator.com' },
                  { id: '21', title: 'Reddit', url: 'https://reddit.com' },
                  { id: '22', title: 'TechCrunch', url: 'https://techcrunch.com' }
                ]
              },
              { id: '3', title: 'Google', url: 'https://google.com' },
              { id: '4', title: 'YouTube', url: 'https://youtube.com' }
            ]
          }]);
        },
        getSubTree: (id, callback) => {
          const mockData = {
            '0': [{
              id: '0',
              title: 'Bookmarks Bar',
              children: [
                {
                  id: '1',
                  title: 'Work',
                  children: [
                    { id: '10', title: 'GitHub', url: 'https://github.com' },
                    { id: '11', title: 'Stack Overflow', url: 'https://stackoverflow.com' },
                    { id: '12', title: 'MDN Web Docs', url: 'https://developer.mozilla.org' }
                  ]
                },
                {
                  id: '2',
                  title: 'News',
                  children: [
                    { id: '20', title: 'Hacker News', url: 'https://news.ycombinator.com' },
                    { id: '21', title: 'Reddit', url: 'https://reddit.com' },
                    { id: '22', title: 'TechCrunch', url: 'https://techcrunch.com' }
                  ]
                },
                { id: '3', title: 'Google', url: 'https://google.com' },
                { id: '4', title: 'YouTube', url: 'https://youtube.com' }
              ]
            }],
            '1': [{
              id: '1',
              title: 'Work',
              children: [
                { id: '10', title: 'GitHub', url: 'https://github.com' },
                { id: '11', title: 'Stack Overflow', url: 'https://stackoverflow.com' },
                { id: '12', title: 'MDN Web Docs', url: 'https://developer.mozilla.org' }
              ]
            }]
          };
          callback(mockData[id] || mockData['0']);
        }
      },
      storage: {
        sync: {
          get: (keys, callback) => {
            callback({});
          },
          set: (data) => {
            console.log('Saving settings:', data);
          }
        }
      }
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
